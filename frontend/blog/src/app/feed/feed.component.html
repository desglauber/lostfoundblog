<div class="container">
  <div class="row mb-5 mt-5">
      <div class="col-md-4">
          <div class="card border-0" style="width: 18rem;">
              <div class="d-flex justify-content-center">
                  <img src="./../../assets/PMM.png" class="card-img-top rounded-circle w-75"
                  alt="Logo da Prefeitura de Manaus">
              </div>
              <div class="card-body text-center">
                  <hr class="mt-4 mb-4">
                  <h6 class="mb-3 text-monospace text-center ">Pesquisar por título</h6>
                  <input type="text" class="form-control mb-3 w-100">
                  <button class="btn btn-outline-dark w-100">Pesquisar</button>
              </div>
            </div>
      </div>
      <div class="col-md-6">
          <h3 class="text-center mb-5 text-monospace">REGISTROS DISPONÍVEIS</h3>
          <div class="container">
              <div class="card mb-4" *ngFor="let post of documentData">
                  <div class="card-header">
                      <h5 class="card-title text-center">REGISTRO Nº: {{post.id}}</h5>
                  </div>
                  <div class="card-body">
                      <p class="card-text">NOME: {{post.nome}}</p>
                      <p class="card-text">DOCUMENTO(S) PERDIDO(S): {{post.documento}}</p>
                      <p class="card-text">LOCAL: {{post.local}}</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

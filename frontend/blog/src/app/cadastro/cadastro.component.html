<div class="container">
  <div class="row mb-5 mt-5">
      <div class="col-md-6 offset-md-3">
          <h3 class="text-center mb-4 text-monospace">Cadastro de informações</h3>
          <div class="form-group">
              <label for="nome" class="text-monospace">Nome</label>
              <input type="text" name="nome" id="nome" class="form-control"
              placeholder="Digite o nome como está no documento" [(ngModel)]='post.nome'>
          </div>
          <div class="form-group mt-2">
              <label for="documento" class="text-monospace">Documento</label>
              <textarea name="documento" id="documento" cols="30" rows="4" class="form-control"
              placeholder="Informe o que foi perdido" [(ngModel)]='post.documento'></textarea>
          </div>
          <div class="form-group mt-2">
              <label for="local" class="text-monospace">Localização</label>
              <input type="text" name="local" id="local" class="form-control"
              placeholder="Escolha a localização" [(ngModel)]='post.local'>
          </div>
          <button type="button" class="btn btn-outline-dark mt-2"
              (click)='cadastrarDocumento(post)'>Cadastrar</button>
      </div>
  </div>
</div>

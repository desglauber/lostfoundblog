<div class="container mb-5">
    <h1 class="mt-5 mb-5">Entre em contato conosco</h1>
    <form>
        <div class="form-group mb-2">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-group mb-2">
            <label for="email">Endere√ßo de e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
        </div>
        <div class="form-group mb-2">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" rows="3" class="form-control" placeholder="Escreva sua mensagem aqui"></textarea>
        </div>
        <button class="btn btn-outline-dark" routerLink='#'>Enviar</button>
    </form>
</div>
